<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Health Tracker{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/windicss"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="navbar flex justify-between items-center px-6 py-4 bg-white shadow-md">
        <a href="/" class="text-xl font-semibold text-gray-900">Health Tracker</a>
        <div class="space-x-4">
            <a href="#" class="nav-link text-gray-700 hover:text-black">Home</a>
            <a href="#" class="nav-link text-gray-700 hover:text-black">Dashboard</a>
            <a href="#" class="nav-link text-gray-700 hover:text-black">Profile</a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="text-center py-4 text-gray-600">&copy; 2025 Health Tracker. All rights reserved.</footer>
</body>
</html>
